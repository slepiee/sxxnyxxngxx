<!DOCTYPE html>
<html>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Interactive booth map viewer for Comifuro 21 (CF21) event. Search for creators and navigate their booth locations.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CF21 Map">

  <title>CF21 Booth Map - Comifuro 21</title>

    html, body {
      overscroll-behavior-x: none;
      touch-action: pan-y;

  </style>
</head>
<body>
  <script>
    // Prompt the Flutter-generated service worker to cache all assets for offline usage
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then(() => {
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage('downloadOffline');
          }
        });
      }
    });
  </script>
  <script src="flutter_bootstrap.js?v=18" async></script>
</body>
